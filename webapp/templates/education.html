{% extends 'base.html' %}

{% block content %}

<form class="needs-validation" data-toggle="validator" action='/' method='POST'>

<div class="form-check">
  <input class="form-check-input" type="radio" value="1" name='flexRadioDefault' id="box1" required>
  <label class="form-check-label" for="flexRadioDefault">
     None, or incomplete secondary education
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" value="2" name="flexRadioDefault" id="box2" required>
  <label class="form-check-label" for="flexRadioDefault">
    Secondary education (A levels, GCSE, further educatio 
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio"  name="flexRadioDefault" id="box3" required>
  <label class="form-check-label" for="flexRadioDefault">
    University degree (BA, BSc, etc)
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio"  name="flexRadioDefault" id="box4"  required>
  <label class="form-check-label" for="flexRadioDefault">
     Graduate degree (Masters, PhD, etc)
  </label>
</div>

  
<button type="submit" class="btn btn-primary">Continue</button>
</form>
{% endblock %}
